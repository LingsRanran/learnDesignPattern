<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给div绑定点击事件</title>
    <script>
        window.onload = function(){
            let nodes = document.getElementsByTagName('div');

            for(let i=0;i<nodes.length;i++){
                /* nodes[i].onclick = function(){
                    alert(i);//在ie上测试 每个div点击都是5
                    //是因为 div 节点的 onclick 事件是被异步触发的，当事件被触发的时候，for 循环早已结束，此时变量 i 的值已经是 5，所以在 div 的 onclick 事件函数中顺着作用域链从内到外查找变量 i 时，查找到的值总是 5。 
                }; */
                (function(i){
                    nodes[i].onclick = function(){
                        alert(i);//此时在ie上测试 点击弹出0，1，2，3，4
                    }
                })(i);
            }
        };
    </script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
